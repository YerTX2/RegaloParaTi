<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti 💖</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="top"></div>
            <div class="letter">
                <p>¡Feliz 14 de Febrero! ❤️</p>
                <p>Te tengo algo especial...</p>
                <a href="https://tuenlace.com" target="_blank">Haz clic aquí 💌</a>
            </div>
        </div>
    </div>

    <!-- Carta-Regalo para el 24 de febrero -->
    <div class="gift-container">
        <div class="gift-box" id="giftBox">
            <div class="lid"></div>
            <div class="box">
                <p class="message">¡Feliz 24 de Febrero! 🎁<br>Te tengo una sorpresa especial 💖</p>
            </div>
        </div>
    </div>

    <!-- Botón para reproducir música -->
    <button id="playButton">🎵 Reproducir música</button>

    <!-- Música -->
    <audio id="music" loop>
        <source src="audio/MMXX's - Virlan Garcia.mp3" type="audio/mp3">
        Tu navegador no soporta audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>

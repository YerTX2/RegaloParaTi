<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Pregunta Especial üíñ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .question-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yesButton {
            background-color: #4CAF50;
            color: white;
        }
        #noButton {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        #warningMessage {
            margin-top: 20px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h2>¬øQuieres ser mi novia? üíñ</h2>
        <div class="button-container">
            <button id="yesButton">üòç S√≠</button>
            <button id="noButton">üòÖ No</button>
        </div>
        <p id="warningMessage">¬°Por favor, elige una opci√≥n!</p>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const container = document.querySelector('.button-container');

        noButton.addEventListener('mouseover', function() {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            let newLeft = Math.random() * (containerRect.width - buttonRect.width);
            let newTop = Math.random() * (containerRect.height - buttonRect.height);

            noButton.style.left = `${newLeft}px`;
            noButton.style.top = `${newTop}px`;
        });

        document.getElementById('yesButton').addEventListener('click', function() {
            alert('¬°Gracias! üíñ');
        });

        noButton.addEventListener('click', function() {
            document.getElementById('warningMessage').style.display = 'block';
        });
    </script>
</body>
</html>

<!DOCTYPE html><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Importante üíñ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #ffebf0;
        }
        h1 {
            color: #d63384;
        }
        #warningMessage {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yesButton {
            background-color: #28a745;
            color: white;
        }
        #noButton {
            background-color: #dc3545;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>¬øQuieres pasar el resto de tu vida conmigo? üíçüíï</h1>
    <p id="warningMessage"></p>
    <div class="button-container">
        <button id="yesButton">S√≠ üíï</button>
        <button id="noButton" onmouseover="moveNoButton()">No üíî</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let yesButton = document.getElementById("yesButton");
            let noButton = document.getElementById("noButton");

            if (yesButton) {
                yesButton.addEventListener("click", function () {
                    alert("¬°Sab√≠a que dir√≠as que s√≠! üòçüíñ");
                });
            }

            if (noButton) {
                noButton.addEventListener("mouseover", moveNoButton);
            }
        });

        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            if (!noButton) return;
            
            let maxX = window.innerWidth - noButton.offsetWidth - 20;
            let maxY = window.innerHeight - noButton.offsetHeight - 20;
            
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
